<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="#" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br><br>

  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label><br><br>

  <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

  <label for="telephone">Telephone:</label><br>
  <input type="tel" id="telephone" name="telephone" required><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>


  <label for="course">Course:</label><br>
  <select id="course" name="course" required>
    <option value="">Select Course</option>
    <option value="math">Mathematics</option>
    <option value="science">Science</option>
    <option value="history">History</option>
  </select><br><br>

  <input type="submit" value="Register">
  <button type="button" onclick="cancelRegistration()">Cancel</button>
</form>

<script>
function cancelRegistration() {
  // Redirect or perform other actions when cancel button is clicked
  alert("Registration cancelled.");
}
</script>

</body>
</html>
